---
- hosts: 127.0.0.1
  connection: local
  gather_facts: no
  tasks:
    - name: write inventory config file
      copy:
        dest: ../test.aws_ec2.yml
        content: |
          plugin: aws_ec2
          aws_access_key_id: '{{ aws_access_key }}'
          aws_secret_access_key: '{{ aws_secret_key }}'
          aws_security_token: '{{ security_token }}'
          regions:
            - '{{ aws_region }}'
          filters:
            tag:Name:
              - '{{ resource_prefix }}'
          hostnames:
            - tag:Name
            - dns-name
